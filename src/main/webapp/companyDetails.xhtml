<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <f:metadata>
        <f:event type="preRenderView"
                 listener="#{redirectTrackerBean.incrementLinkCount(param['linkClicked'])}" />
    </f:metadata>
</h:head>
<h:body>
    <header>
        <h1>Companies register</h1>
        <nav>
            <h:link value="Back to company list"
                    outcome="companies.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link> |
            <h:link value="JPA Home"
                    outcome="jpaHome.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link> |
            <h:link value="Companies in register"
                    outcome="companies.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link> |
            <h:link value="People in register"
                    outcome="people.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link> |
            <h:link value="Persistence implementations"
                    outcome="index.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link><br/>
        </nav>
        <h:outputText value="Links clicked: #{redirectTrackerBean.linkCount}" />
        <hr/>
    </header>

    <main>
        <h2>Company details:</h2>
        <h:outputText value="Id: #{companyDetailsBean.company.id}" /><br/>
        <h:outputText value="Name: #{companyDetailsBean.company.name}" /><br/>
        <h:outputText value="Email: #{companyDetailsBean.company.email}" /><br/>
        <h:outputText value="Capital: #{companyDetailsBean.company.capital}" /><br/>

        <h4>Owners:</h4>
        <ol>
            <ui:repeat value="#{companyDetailsBean.company.owners}"
                       var="owner">
                <li>
                    <h:link value="#{owner.name}"
                            outcome="personDetails?personId=#{owner.id}">
                        <f:param name="linkClicked" value="true" />
                    </h:link>
                </li>
            </ui:repeat>
        </ol>

        <h:form>
            <h:outputText value="Add new owner:" /><br/>
            <h:inputText a:placeholder="person id"
                         value="#{companyDetailsBean.personIdString}"
                         required="true" /><br/>
            <h:commandButton value="Add"
                             actionListener="#{companyDetailsBean.addOwner()}"
                             action="companyDetails.xhtml?face-redirect=true">
                <f:param name="companyId" value="#{param['companyId']}" />
            </h:commandButton>
        </h:form>

        <h4>Employees:</h4>
        <ol>
            <ui:repeat value="#{companyDetailsBean.company.employees}"
                       var="employee">
                <li>
                    <h:link value="#{employee.person.name}"
                            outcome="employeeDetails?employeeId=#{employee.id}">
                        <f:param name="linkClicked" value="true" />
                    </h:link>
                </li>
            </ui:repeat>
        </ol>

        <h:form>
            <h:outputText value="Add new employee:" /><br/>
            <h:inputText a:placeholder="person id"
                         value="#{companyDetailsBean.personIdString}"
                         required="true" /><br/>
            <h:inputText a:placeholder="salary"
                         value="#{companyDetailsBean.employee.salary}"
                         required="true" /><br/>
            <h:commandButton value="Add"
                             actionListener="#{companyDetailsBean.addEmployee()}"
                             action="companyDetails.xhtml?face-redirect=true">
                <f:param name="companyId" value="#{param['companyId']}" />
            </h:commandButton>
        </h:form>
    </main>

    <footer>
        <hr/>
        <p>Coded by AllBill127</p>
    </footer>
</h:body>
</html>
