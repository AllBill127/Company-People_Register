<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <f:metadata>
        <f:event type="preRenderView"
                 listener="#{redirectTrackerBean.incrementLinkCount(param['linkClicked'])}" />
    </f:metadata>
</h:head>
<h:body>
    <header>
        <h1>Companies register</h1>
        <nav>
            <h:link value="JPA Home"
                    outcome="jpaHome.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link> |
            <h:link value="Companies in register"
                    outcome="companies.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link> |
            <h:link value="People in register"
                    outcome="people.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link> |
            <h:link value="Persistence implementations"
                    outcome="index.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link><br/>
        </nav>
        <h:outputText value="Links clicked: #{redirectTrackerBean.linkCount}" />
        <hr/>
    </header>

    <main>
        <h2>Employee details:</h2>
        <h:form>
            <h:outputText value="Id: #{employeeDetailsBean.employee.id}" /><br/>
            <h:outputText value="Salary: #{employeeDetailsBean.employee.salary}" /><br/>
            <h:outputText value="Soc. sec. nr.: #{employeeDetailsBean.employee.person.soc_sec_nr}" /><br/>
            <h:outputText value="Name: " />
            <h:link value="#{employeeDetailsBean.employee.person.name}"
                    outcome="personDetails.xhtml?personId=#{employeeDetailsBean.employee.person.id}">
                <f:param name="linkClicked" value="true" />
            </h:link><br/>
            <h:outputText value="Email: #{employeeDetailsBean.employee.person.email}" /><br/>
            <h:outputText value="Company: " />
            <h:link value="#{employeeDetailsBean.employee.company.name}"
                    outcome="companyDetails.xhtml?companyId=#{employeeDetailsBean.employee.company.id}">
                <f:param name="linkClicked" value="true" />
            </h:link><br/>
        </h:form>
    </main>

    <footer>
        <hr/>
        <p>Coded by AllBill127</p>
    </footer>
</h:body>
</html>
