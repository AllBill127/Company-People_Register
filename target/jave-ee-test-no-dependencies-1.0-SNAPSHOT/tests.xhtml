<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>tests from #{testsForTeacher.teacher.name} :</h2>
    <ol>
        <ui:repeat value="#{testsForTeacher.teacher.tests}" var="test">
            <li>
                <h:link value="#{test.name}"  />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{testsForTeacher.testToCreate.name}" required="true" />
        <h:commandButton value="Add test"
                         actionListener="#{testsForTeacher.createTest}"
                         action="#{'tests?faces-redirect=true&amp;teacherId='.concat(testsForTeacher.teacher.id)}">
            <f:param name="teacherId" value="#{testsForTeacher.teacher.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to teams page"/>
</h:body>
</html>
