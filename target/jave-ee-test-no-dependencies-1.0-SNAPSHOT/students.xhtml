<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>students:</h2>
    <ol>
        <ui:repeat value="#{students.allStudents}" var="student">
            <li><h:link value="#{student.name}"/></li>
        </ui:repeat>
    </ol>
    <!--    <h:outputText value="#{students.studentToCreate}"/>-->
    <h:form>
        <h:inputText value="#{students.studentToCreate.name}" required="true" />
        <h:commandButton value="Add new student" actionListener="#{students.createStudent}" action="students?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/students" value="MyBatis implementation"/>
</h:body>
</html>
