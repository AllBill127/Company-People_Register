<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <header>
        <h1>Companies register</h1>
        <nav>
            <h:link value="JPA Home"
                    outcome="jpaHome.xhtml?face-redirect=true" /><br/>
            <h:link value="People in register"
                    outcome="people.xhtml?face-redirect=true" /><br/>
            <h:link value="Add people"
                    outcome="addPerson.xhtml?face-redirect=true" /><br/>
            <h:link value="Add company"
                    outcome="addCompany.xhtml?face-redirect=true" /><br/>
            <h:link value="Add Employee"
                    outcome="addEmployee.xhtml?face-redirect=true" /><br/>
            <h:link value="Add owner of a company"
                    outcome="addOwner.xhtml?face-redirect=true" /><br/>
            <h:link value="Persistence implementations"
                    outcome="index.xhtml?face-redirect=true" /><br/>
        </nav>
        <hr/>
    </header>

    <main>
        <h2>Companies in register:</h2>
        <ol>
            <ui:repeat value="#{companiesBean.allCompanies}"
                       var="company">
                <li>
                    <h:link value="#{company.name}"
                            outcome="companyDetails?companyId=#{company.id}" />
                </li>
            </ui:repeat>
        </ol>

        <h3>Add new company:</h3>
        <h:form>
            <h:inputText a:placeholder="name"
                         value="#{companiesBean.companyToCreate.name}"
                         required="true" /><br/>
            <h:inputText a:placeholder="email"
                         value="#{companiesBean.companyToCreate.email}"
                         required="true" /><br/>
            <h:inputText a:placeholder="capital"
                         value="#{companiesBean.companyToCreate.capital}"
                         required="true" /><br/>
            <h:inputText a:placeholder="owner id"
                         value="#{companiesBean.ownerId}"
                         required="true" /><br/>
            <h:commandButton value="Add new company"
                             actionListener="#{companiesBean.createCompany()}"
                             action="companies?faces-redirect=true"/>
        </h:form>
    </main>

    <footer>
        <hr/>
        <p>Coded by AllBill127</p>
    </footer>
</h:body>
</html>
