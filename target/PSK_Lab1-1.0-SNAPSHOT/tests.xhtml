<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>tests from #{testsForTeacher.employee.name} :</h2>
    <ol>
        <ui:repeat value="#{testsForTeacher.employee.tests}" var="company">
            <li>
                <h:link value="#{company.name}"  outcome="students?testId=#{company.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{testsForTeacher.testToCreate.name}" required="true" />
        <h:commandButton value="Add company"
                         actionListener="#{testsForTeacher.createTest}"
                         action="#{'tests?faces-redirect=true&amp;teacherId='.concat(testsForTeacher.employee.id)}">
            <f:param name="teacherId" value="#{testsForTeacher.employee.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to teachers page"/>
</h:body>
</html>
