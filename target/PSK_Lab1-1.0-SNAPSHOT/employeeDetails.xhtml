<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<h:body>
    <header>
        <h1>Companies register</h1>
        <nav>
            <h:link value="JPA Home"
                    outcome="jpaHome.xhtml?face-redirect=true" /><br/>
            <h:link value="Companies in register"
                    outcome="companies.xhtml?face-redirect=true" /><br/>
            <h:link value="People in register"
                    outcome="people.xhtml?face-redirect=true" /><br/>
            <h:link value="Add Employee"
                    outcome="addEmployee.xhtml?face-redirect=true" /><br/>
            <h:link value="Add owner of a company"
                    outcome="addOwner.xhtml?face-redirect=true" /><br/>
            <h:link value="Persistence implementations"
                    outcome="index.xhtml?face-redirect=true" /><br/>
        </nav>
        <hr/>
    </header>

    <main>
        <h2>Employee details:</h2>
        <h:form>
            <h:outputText value="Id: #{employeeDetailsBean.employee.id}" /><br/>
            <h:outputText value="Salary: #{employeeDetailsBean.employee.salary}" /><br/>
            <h:outputText value="Soc. sec. nr.: #{employeeDetailsBean.employee.person.soc_sec_nr}" /><br/>
            <h:outputText value="Name: " />
            <h:link value="#{employeeDetailsBean.employee.person.name}"
                    outcome="personDetails.xhtml?personId=#{employeeDetailsBean.employee.person.id}"/><br/>
            <h:outputText value="Email: #{employeeDetailsBean.employee.person.email}" /><br/>
            <h:outputText value="Company: " />
            <h:link value="#{employeeDetailsBean.employee.company.name}"
                    outcome="companyDetails.xhtml?companyId=#{employeeDetailsBean.employee.company.id}"/><br/>
        </h:form>
    </main>

    <footer>
        <hr/>
        <p>Coded by AllBill127</p>
    </footer>
</h:body>
</html>
