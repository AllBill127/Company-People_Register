<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <f:metadata>
        <f:event type="preRenderView"
                 listener="#{redirectTrackerBean.incrementLinkCount(param['linkClicked'])}" />
    </f:metadata>
</h:head>
<h:body>
    <header>
        <h1>Companies register</h1>
        <nav>
            <h:link value="JPA Home"
                    outcome="jpaHome.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link> |
            <h:link value="Companies in register"
                    outcome="companies.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link> |
            <h:link value="Persistence implementations"
                    outcome="index.xhtml?face-redirect=true">
                <f:param name="linkClicked" value="true" />
            </h:link><br/>
        </nav>
        <h:outputText value="Links clicked: #{redirectTrackerBean.linkCount}" />
        <hr/>
    </header>

    <main>
        <h2>People in register:</h2>
        <ol>
            <ui:repeat value="#{peopleBean.allPeople}"
                       var="person">
                <li>
                    <h:link value="#{person.name}"
                            outcome="personDetails?personId=#{person.id}">
                        <f:param name="linkClicked" value="true" />
                    </h:link>
                </li>
            </ui:repeat>
        </ol>

        <h3>Add new person:</h3>
        <h:form>
            <h:inputText a:placeholder="soc_sec_nr"
                         value="#{peopleBean.personToCreate.soc_sec_nr}"
                         required="true" /><br/>
            <h:inputText a:placeholder="name"
                         value="#{peopleBean.personToCreate.name}"
                         required="true" /><br/>
            <h:inputText a:placeholder="email"
                         value="#{peopleBean.personToCreate.email}"
                         required="true" /><br/>
            <h:commandButton value="Add new person"
                             actionListener="#{peopleBean.createPerson()}"
                             action="people?faces-redirect=true"/>
        </h:form>
    </main>

    <footer>
        <hr/>
        <p>Coded by AllBill127</p>
    </footer>
</h:body>
</html>
