<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>people:</h2>
    <ol>
        <ui:repeat value="#{person.allPeople}" var="person">
            <li><h:link value="#{person.name}" outcome="employeeModel?personId=#{person.id}"/></li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText value="#{personModel.personToCreate.soc_sec_nr}" required="true" placeholder="soc_sec_nr"/>
        <h:inputText value="#{personModel.personToCreate.name}" required="true"  placeholder="name"/>
        <h:inputText value="#{personModel.personToCreate.email}" required="true"  placeholder="email"/>
        <h:commandButton value="Add new person" actionListener="#{personModel.createPerson}" action="index?faces-redirect=true"/>
    </h:form>
<!--    <h:link outcome="myBatis/teachers" value="MyBatis implementation"/>-->
</h:body>
</html>
