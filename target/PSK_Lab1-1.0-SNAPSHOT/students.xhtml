<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>students for company "#{testsToStudents.company.name}":</h2>
    <ol>
        <ui:repeat value="#{testsToStudents.company.students}" var="person">
            <li><h:link value="#{person.name}"/></li>
        </ui:repeat>
    </ol>
    <!--    <h:outputText value="#{students.studentToCreate}"/>-->
    <h:form>
        <h:inputText value="#{testsToStudents.studentToCreate.name}" required="true" />
        <h:commandButton value="Add new person"
                         actionListener="#{testsToStudents.createStudent}"
                         action="#{'students?faces-redirect=true&amp;testId='.concat(testsToStudents.company.id)}">
        <f:param name="testId" value="#{testsToStudents.company.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
